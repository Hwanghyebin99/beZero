<ion-header>
  <ion-toolbar>
    <div class="chat-title">
      <ion-icon name="chevron-back-outline" (click)="back()"></ion-icon>
      <ion-title>chat</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let chatRoom of chatRoomList" class="product-info" (click)="chat(chatRoom.roomId)">
    <img [src]="chatRoom.image | getImageUrl | async"/>
    <h2>{{chatRoom.title}}</h2>
  </div>
</ion-content>
